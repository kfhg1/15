<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول - منصة ذكرني</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body { margin: 0; font-family: 'Tahoma', sans-serif; background-color: #f9f9f9; }

    header {
      background-color: #006c35; color: white; padding: 15px 20px;
      display: flex; align-items: center; justify-content: center;
    }

    .logo { display: flex; align-items: center; gap: 12px; }
    header h1 { margin: 0; font-size: 1.6rem; }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
      min-height: calc(100vh - 200px);
      background-color: #e6f3ec;
    }

    .login-box {
      background-color: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .login-box h2 {
      margin-bottom: 25px;
      color: #004d24;
      font-size: 1.8rem;
      text-align: center;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #006c35;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
    }

    .login-box button:hover {
      background-color: #004d24;
    }

    .login-options {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
    }

    .login-options a {
      color: #006c35;
      text-decoration: none;
      font-weight: bold;
    }

    .login-options a:hover {
      text-decoration: underline;
    }

    footer {
      background: linear-gradient(135deg, #004d24, #006c35);
      color: #e0f2e9;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 -4px 15px rgba(0, 108, 53, 0.5);
    }

    .footer-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 1000px;
      margin: 0 auto;
      gap: 30px;
    }

    .footer-section {
      flex: 1 1 250px;
      background: rgba(255, 255, 255, 0.08);
      padding: 20px;
      border-radius: 12px;
      box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.1);
    }

    .footer-section h3 {
      margin-bottom: 12px;
      font-size: 1.3rem;
      font-weight: 700;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      color: #a4d29f;
    }

    .footer-section a {
      color: #d0f0c0;
      text-decoration: none;
      font-weight: 600;
    }

    .footer-section a:hover {
      color: #fff;
      text-decoration: underline;
    }

    /* إشعار الاستبيان */
    #survey-notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #ffffff;
      border: 2px solid #006c35;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 999;
      width: 260px;
    }

    #survey-notification p {
      color: #004d24;
      font-size: 0.95rem;
      margin-bottom: 10px;
    }

    #survey-notification button,
    #survey-notification a {
      background-color: #006c35;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      font-size: 0.9rem;
      margin-left: 5px;
    }

    #survey-notification button:hover,
    #survey-notification a:hover {
      background-color: #004d24;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <h1><a href="index.html" style="color:white; text-decoration:none;">منصة ذكرني</a></h1>
    </div>
  </header>

  <main>
    <div class="login-box">
      <h2>تسجيل الدخول</h2>
      <form onsubmit="event.preventDefault(); window.location.href='index.html';">
        <input type="text" placeholder="اسم المستخدم" required />
        <input type="password" placeholder="كلمة المرور" required />
        <button type="submit">دخول</button>
      </form>
      <div class="login-options">
        <a href="signup.html">إنشاء حساب</a>
        <a href="forgot-password.html">نسيت كلمة المرور؟</a>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-container">
      <div class="footer-section support">
        <h3><i class="fa-solid fa-headset"></i> الدعم الفني</h3>
        <p>نحن هنا لخدمتك دائمًا.</p>
      </div>
      <div class="footer-section contact">
        <h3><i class="fa-solid fa-phone"></i> رقم التواصل</h3>
        <p><a href="tel:+966173295000">0173295000</a></p>
      </div>
      <div class="footer-section email">
        <h3><i class="fa-solid fa-envelope"></i> البريد الإلكتروني</h3>
        <p><a href="mailto:ccc@jazanu.edu.sa">ccc@jazanu.edu.sa</a></p>
      </div>
    </div>
  </footer>

  <script>
    const fromPages = ['review.html', 'assistant.html', 'community.html'];
    const referrer = document.referrer;

    if (referrer && fromPages.some(page => referrer.includes(page))) {
      const notif = document.createElement('div');
      notif.id = 'survey-notification';
      notif.innerHTML = `
        <p>ما رأيك في الخدمة التي تلقيتها؟ شاركنا رأيك الآن.</p>
        <a href="survey.html">مشاركة في الاستبيان</a>
        <button onclick="this.parentElement.remove()">إغلاق</button>
      `;
      document.body.appendChild(notif);
    }
  </script>

</body>
</html>
